	<body>
	<div id="dialog-form" title="Create new user">
  		<p class="validateTips">All form fields are required.</p>
 
  		<form>
    		<fieldset>
      			Username: <input type="text" name="name" id="username" value="JohnSmith" />
      			<br />Email (Optional): <input type="text" name="email" id="email" value="john@smith.com" />
      			<br />Password: <input type="password" name="password" id="password" value="xxxxxxx" />
      			<br /><input type="submit" tabindex="-1" style="position:absolute; top:-1000px" />
    		</fieldset>
  		</form>
	</div>
	<div class="container-narrow">
      <div class="masthead">

        </ul>
        <h3 class="muted">Sports Combobulator</h3>
        <div class="login" th:if="${user == null}">
        	Username: <input id="login-username" type="text" /> 
        	<br />Password: <input id="login-password" type="password" />
        	<br /><button onClick="login()">Login</button><button id="create-user">Create Account</button>
      	</div>
      	<div class="login" th:if="${user != null}">
        	<div th:text=" 'Welcome,' + ${user.username}" />
      	</div>
      </div>
